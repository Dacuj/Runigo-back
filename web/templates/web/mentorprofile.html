{% extends 'web/layout.html' %}
{%block body%}

<section class="h-100 gradient-custom-2">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card">
            <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
              <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px; margin-left:10px">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__480.png"
                  alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                  style="width: 150px; z-index: 1">
                    {% if user == userz %}
                        <form action="{% url 'accountedit' %}" class="form-inline">
                        <button type="submit" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
                        style="z-index: 1; margin-left: 5px">
                        Edit profile
                        </button>
                        </form> 
                    {% else %}
                    <form action="{% url 'detail' id=mentor.id %}" class="form-inline">
                        <button type="submit" class="btn btn-info"
                        style="z-index: 1; margin-left: 5px">
                        Book a Lesson
                        </button>
                        </form> 

                        <!-- <form action="{% url 'newconversation' userz.username %}" class="form-inline">
                          <button type="submit" class="btn btn-info" id="send_message"
                          style="z-index: 1; margin-left: 5px">
                          Send a Message!
                          </button>
                          </form>  -->
                    
                          <form action="{% url 'individualChat' userz.username %}" class="form-inline">
                            <button type="submit" class="btn btn-info" id="send_message"
                            style="z-index: 1; margin-left: 5px">
                            Send a Message!
                            </button>
                            </form> 


                    {%endif%}
                    
                    
              </div>
              <div class="ms-3" style="margin-top: 130px; margin-left: 10px;">
                <h5>{{userz.first_name}} {{userz.last_name|make_list|first}}.</h5>
                <p>{{mentor.nationality}}</p>
              </div>
            </div>
            <div class="p-4 text-black" style="background-color: #f8f9fa;">
                
              <div class="d-flex justify-content-end text-center py-1">
                <div>
                  <p class="mb-1 h5">{{gig.price}}$</p>
                  <p class="small text-muted mb-0">per hour</p>
                </div>
                <div class="px-3">
                  <p class="mb-1 h5">/</p>
                  <p class="small text-muted mb-0">/</p>
                </div>
                <div>
                  <p class="mb-1 h5">/</p>
                  <p class="small text-muted mb-0">/</p>
                </div>
              </div>
            </div>
            <div class="card-body p-4 text-black">
              <div class="mb-5">
                <p class="lead fw-normal mb-1">About</p>
                <div class="p-4" style="background-color: #f8f9fa;">
                  <p class="font-italic mb-1">{{mentor.bio}}</p>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-4">
                <p class="lead fw-normal mb-0">Presentation Video</p>
                <p class="mb-0"><a href="#!" class="text-muted">Show Reviews(n)</a></p>
              </div>
              <div class="embed-responsive embed-responsive-4by3">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- <script>
    button = document.querySelector("#send_message")
    button.addEventListener('click', () => {
      
    })
    
  </script> -->
{% endblock %}
