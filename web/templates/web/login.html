{% extends "web/layout.html" %}

{% block body %}

    <h2 style="padding-left:10px">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group" style="padding:10px; padding-bottom: 2px;">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group" style="padding-left: 10px; padding-right: 10px;">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div style="padding:20px; padding-bottom: 0px;">
            <input class="btn btn-primary" type="submit" value="Login">
        </div>
    </form>
    <div style="padding:20px; padding-top: 3px;">
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
    

{% endblock %}
